<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=768, initial-scale=1.0">
  <title>SuperNova</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      overflow-y: auto;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #fff;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 40px 40px 0 40px;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      margin-top: 0;
      letter-spacing: 0.5px;
      color: #fff;
    }
    .login-btn {
      font-size: 1.5rem;
      font-weight: 500;
      background: #232323;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 40px;
      padding: 10px 36px;
      cursor: pointer;
      outline: none;
      transition: background 0.2s;
      margin-top: 0;
      letter-spacing: 0.5px;
      box-shadow: none;
    }
    .login-btn:hover {
      background: #444;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .logo-img {
      width: 170px;
      height: 170px;
      margin-bottom: 24px;
      margin-top: 10px;
      display: block;
      object-fit: contain;
      border-radius: 50%;
      background: transparent;
      box-shadow: 0 0 25px 8px rgba(60,0,120,0.3);
    }
    .main h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0 0 32px 0;
      text-align: center;
      letter-spacing: 0.5px;
    }
    .main h2 {
      font-size: 2.1rem;
      font-weight: 600;
      margin: 0 0 18px 0;
      text-align: center;
      letter-spacing: 0.5px;
    }
    .chatbox-container {
      width: 90vw;
      max-width: 700px;
      margin: 0 auto 20px auto;
    }
    .chatbox {
      background: #232323;
      border: 2px solid #fff;
      border-radius: 48px;
      min-height: 180px;
      width: 100%;
      padding: 32px 32px 32px 32px;
      display: flex;
      align-items: flex-end;
      position: relative;
      box-sizing: border-box;
    }
    .send-btn {
      position: absolute;
      right: 24px;
      bottom: 24px;
      width: 48px;
      height: 48px;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    .send-btn:hover {
      background: #444;
    }
    .send-btn svg {
      width: 26px;
      height: 26px;
      color: #fff;
    }
    .suggestions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
      margin: 18px 0 0 0;
    }
    .suggestion-btn {
      font-size: 1.5rem;
      font-weight: 600;
      background: #232323;
      color: #fff;
      border: 2px solid #fff;
      border-radius: 40px;
      padding: 10px 36px;
      cursor: pointer;
      outline: none;
      transition: background 0.2s, color 0.2s;
      margin-bottom: 0;
      letter-spacing: 0.5px;
    }
    .suggestion-btn:hover {
      background: #fff;
      color: #232323;
    }
    .footer {
      width: 100vw;
      text-align: center;
      font-size: 1.25rem;
      color: #ccc;
      padding-bottom: 24px;
      letter-spacing: 0.2px;
      font-weight: 500;
    }
    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        padding: 28px 16px 0 16px;
      }
      .main h1, .main h2 {
        font-size: 1.55rem;
      }
      .chatbox-container {
        width: 96vw;
      }
      .footer {
        font-size: 1rem;
        padding-bottom: 14px;
      }
      .logo-img {
        width: 110px;
        height: 110px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">SuperNova</div>
    <button class="login-btn">Log In</button>
  </div>
  <div class="main">
    <img src="logo.png" alt="Logo SuperNova" class="logo-img" />
    <h1>Welcome to Nova</h1>
    <h2>I cant help you?</h2>
    <div class="chatbox-container">
      <div class="chatbox">
        <!-- Simulasi area chat kosong -->
        <button class="send-btn" aria-label="Send">
          <!-- Arrow Up SVG Icon -->
          <svg fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <path d="M12 19V5M5 12l7-7 7 7"/>
          </svg>
        </button>
      </div>
      <div class="suggestions">
        <button class="suggestion-btn">Apa itu AI?</button>
        <button class="suggestion-btn">AI Deepseek</button>
      </div>
      <div class="suggestions" style="margin-top: 10px;">
        <button class="suggestion-btn" style="margin: auto;">AI ChatGpt</button>
      </div>
    </div>
  </div>
  <div class="footer">
    2025 SuperNova | Lifevander Indonesian
  </div>
</body>
  </html>
