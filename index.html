<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaAI - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/logo.png" alt="NovaAI" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="#" id="login-btn">Masuk</a></li>
                <li><a href="#" id="register-btn">Daftar</a></li>
            </ul>
        </nav>
    </header>

    <main class="dashboard">
        <section class="hero">
            <h1>Nova</h1>
            <div class="animated-text">
                <span class="morph-text">Membantu Anda dengan kecerdasan buatan</span>
            </div>
            <p>Temui Nova, AI super yang benar-benar dapat menyelesaikan sesuatu.</p>
        </section>

        <section class="features">
            <div class="feature-card" id="generate-image">
                <i class="fas fa-image"></i>
                <h3>Generate Image</h3>
                <p>Buat gambar dari teks dengan AI</p>
            </div>
            <div class="feature-card" id="analyze-doc">
                <i class="fas fa-file-alt"></i>
                <h3>Analisis Dokumen</h3>
                <p>Analisis dan rangkum dokumen Anda</p>
            </div>
            <div class="feature-card" id="hd-image">
                <i class="fas fa-camera-retro"></i>
                <h3>HD Image</h3>
                <p>Tingkatkan kualitas gambar</p>
            </div>
        </section>

        <div class="chat-bubble" id="dashboard-chat">
            <input type="text" placeholder="Tulis pertanyaan ke Nova...">
            <div class="chat-controls">
                <button class="btn-attach"><i class="fas fa-plus"></i></button>
                <button class="btn-send"><i class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
